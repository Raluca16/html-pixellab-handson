<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Select</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <h3>Statele Unite</h3>
    <select>
      <option value="">--selecteaza--</option>
      <option value="alabama">Alabama</option>
      <option value="arkansas">Arkansas</option>
      <option value="northDakota">North Dakota</option>
      <option value="newYork">New York</option>
      <option value="boston">Boston</option>
    </select>
    <hr>

  </form>

  <form action="">
    <h3>Canada</h3>
    <select
      name="ca"
      required
    >
      <option value="">--selecteaza--</option>
      <option value="ontario">Ontario</option>
      <option value="quebec">Quebec</option>
      <option value="newFoundland">New Foundland</option>
    </select><br><br>

    <button
      type="submit"
      title="Trimite"
    >Trimite</button>

    <hr>
  </form>

  <form>
    <h3>Romania</h3>
    <select name="ro">
      <option value="">--selecteaza--</option>
      <option value="sudMuntenia">Sud Muntenia</option>
      <option value="sudvestOltenia">Sud Vest Oltenia</option>
      <option value="sudest">Sud Est</option>

    </select>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-07"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
